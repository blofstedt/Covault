
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Covault v1</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10B981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Covault" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10543/10543110.png" />
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              emerald: {
                950: '#022c22',
              }
            },
            padding: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
      }

      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        transition: background-color 0.7s ease, color 0.7s ease;
      }

      /* Smooth dark mode fade — use targeted selectors instead of wildcard for performance */
      html { transition: background-color 0.4s ease; }
      html.theme-transitioning * {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow !important;
        transition-duration: 0.4s !important;
        transition-timing-function: ease !important;
      }
      .budget-bar-dashed {
        background-image: linear-gradient(to right, currentColor 50%, transparent 50%);
        background-size: 8px 100%;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Refined settle — no bounce or snap */
      @keyframes nestSettle {
        0% { opacity: 0; transform: translateY(-16px) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-nest { animation: nestSettle 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 1; filter: brightness(1); }
        50% { transform: scale(1.01); opacity: 0.9; filter: brightness(1.1); }
      }
      .animate-breathe { animation: breathe 5s ease-in-out infinite; }

      /* Modern Mode Transitions */
      @keyframes slideInFromRight {
        0% { transform: translateX(50px) scale(0.95); opacity: 0; filter: blur(10px); }
        100% { transform: translateX(0) scale(1); opacity: 1; filter: blur(0); }
      }
      @keyframes slideInFromLeft {
        0% { transform: translateX(-50px) scale(0.95); opacity: 0; filter: blur(10px); }
        100% { transform: translateX(0) scale(1); opacity: 1; filter: blur(0); }
      }
      .animate-slide-right { animation: slideInFromRight 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
      .animate-slide-left { animation: slideInFromLeft 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 10s infinite alternate; }

      /* Sine Wave on budget bar right edge */
      @keyframes sineWaveDrift {
        from { transform: translateY(0); }
        to { transform: translateY(-60px); }
      }
      .sine-wave-slow {
        animation: sineWaveDrift 60s linear infinite;
      }
      .sine-wave-fast {
        animation: sineWaveDrift 20s linear infinite;
      }

      @keyframes barGrow {
        0% { transform: scaleY(0); opacity: 0; }
        60% { transform: scaleY(1.1); }
        100% { transform: scaleY(1); opacity: 1; }
      }
      .animate-bar { 
        transform-origin: bottom;
        animation: barGrow 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
      }

      @keyframes swing {
        0%, 100% { transform: rotate(-8deg); }
        50% { transform: rotate(8deg); }
      }
      .animate-swing {
        transform-origin: top center;
        animation: swing 2s ease-in-out infinite;
      }

      /* Background Glass */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.8);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.49.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
